  <div class="container">
 
    <div class="row text-center ">
      <div class="col-md-12">
          <br /><br />
          <h2> World CUP2019</h2>
        
      </div>
    </div>
    <div class="row ">
                 
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>   Login yourself to get access </strong>  
                        </div>
                        <div class="panel-body">
    
                        <form role="form" class="form-signin" (submit)="login($event)">
                        <br />
                        <img src="assets/images/teacher.png" class="img-circle" height="90px" width="100px" style="margin-left:30%;margin-right:30%;margin-top:2%;margin-bottom:2%;">
                        <br />
                        <div class="form-group input-group">
                          <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            
                            <input type="password"  class="form-control" name ="password" placeholder="Type Your Password" [(ngModel)] = "password" (keyup)="handleChange()" required>
                        </div>
                            <button  type="uname">Signin</button>
      
                        </form>
    
  
                        </div>
                             
            </div>
      </div>
  
  
    </div>
  </div>
